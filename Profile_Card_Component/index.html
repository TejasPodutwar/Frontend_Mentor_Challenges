<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center">
  
  <div class="container center">
    <div class="circles">
      <img src="./images/bg-pattern-top.svg" alt="" class="c1">
      <img src="./images/bg-pattern-bottom.svg" alt="" class="c2">
    </div>
 
    <div class="card">
      
      <div class="card-top">
        <div class="img-container" >
          <img src="./images/image-victor.jpg" alt="pic">
        </div>
      </div>
      
      <div class="card-main">
        <div class="name"><span>Victor Crest </span> 26</div>
        <div class="location">London</div>
      </div>

      <div class="card-bottom">
          <div class="bottom-content">
            <div class="text1"> 80K</div>
            <div class="text2"> Followers </div>
          </div>
          <div class="bottom-content">
              <div class="text1"> 803K</div>
              <div class="text2"> Likes </div>
          </div>
          <div class="bottom-content">
            <div class="text1"> 1.4K</div>
            <div class="text2"> Photos </div>
          </div>
      </div>

    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/TejasPodutwar">Tejas Podutwar</a>.
  </div>
</body>
</html>
